name: Coverage Report

on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'main'
      - 'release/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov coverage

      - name: Run tests and generate coverage
        run: |
          PYTHONPATH=. pytest -s --cov=mymodule
          coverage xml

      - name: Set coverage path
        id: set-path
        run: |
          BRANCH_NAME="${GITHUB_REF##*/}"
          if [[ "$BRANCH_NAME" == "main" ]]; then
            echo "coverage_path=coverage/coverage.xml" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH_NAME" == release/* ]]; then
            echo "coverage_path=$BRANCH_NAME/coverage/coverage.xml" >> $GITHUB_OUTPUT
          fi

      - name: Report coverage
        uses: insightsengineering/coverage-action@v2
        with:
          path: ${{ steps.set-path.outputs.coverage_path }}
          publish: true
          threshold: 95
          diff: true
          diff-branch: main
          diff-storage: gh-pages
          before-push-command: |
            mkdir -p "$(dirname "${COVERAGE_PATH}")"
            mv coverage.xml "${COVERAGE_PATH}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERAGE_PATH: ${{ steps.set-path.outputs.coverage_path }}
